<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>IntelliPrep - AI-Powered Study Assistant for Exam Success</title>
    <meta name="description" content="AI-powered study assistant helping students understand concepts, solve problems, and ace their exams with instant, accurate answers 24/7." />

    <link rel="canonical" href="https://intelliprep.com/" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="IntelliPrep - AI-Powered Study Assistant" />

    <meta name="twitter:card" content="summary_large_image" />

    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
